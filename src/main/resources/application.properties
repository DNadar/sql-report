logging.level.org.springframework=info
#logging.level.org.springframework.jdbc=DEBUG
logging.level.com.report.sql=DEBUG
logging.level.root=ERROR

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Oracle database connection url
spring.datasource.url=jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=<Host Name>)(PORT=<Port No>))(CONNECT_DATA=(SERVICE_NAME=<Service Name>)))
spring.datasource.username=<user name>
spring.datasource.password=<password>


spring.mail.host=<smtp host name>
spring.mail.port=<smtp Port>
spring.mail.username=<smtp user name>
spring.mail.password=<smtp password>

spring.mail.properties.mail.protocol=smtp
spring.mail.properties.mail.tls=true

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=<trusted host name>

## Email Param.
#sql.report.to.emailid=
sql.report.from.emailid=<from Email ID, usually company default email ID from which email need to be triggered>
